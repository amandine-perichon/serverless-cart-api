
service: serverless-cart-api

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
    PRODUCTS_TABLE: ${self:service}-products-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}"

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**


plugins:
  - serverless-offline

custom:
  version: v1

functions:
  echo:
    handler: src/echo/handler.handler
    events:
      - http:
          path: ${self:custom.version}/echo
          method: get
  getProducts:
    handler: src/getProducts/handler.handler
    events:
      - http:
          path: ${self:custom.version}/products
          method: get

